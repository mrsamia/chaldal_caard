<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="chaldal_card.css">
</head>
<body>
    <div class="container pt-5">
        <div class="card w-50 main_card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <img src="https://cdn.chaldal.net/_mpimage/onion-tcb-imported-1-kg?src=https%3A%2F%2Feggyolk.chaldal.com%2Fapi%2FPicture%2FRaw%3FpictureId%3D73318&q=low&v=1&w=395&webp=1" alt="image">
                    </div>
                    <div class="col-4">
                        <div class=" position-relative">
                            <div class="image_wrapper">
                                <img src="https://cdn.chaldal.net/_mpimage/onion-tcb-imported-1-kg?src=https%3A%2F%2Feggyolk.chaldal.com%2Fapi%2FPicture%2FRaw%3FpictureId%3D68891&q=low&v=1&m=400&w=200&webp=1" alt="image" style="padding-right:10px; width: 170px;"> 
                            </div>
                            <div class="d-flex justify-content-center">
                                <p>Onion (TCB Imported)</p>
                            </div> 
                            <div  class="d-flex justify-content-center">
                            <p>1kg</p>
                            </div> 
                            <div class="d-flex justify-content-center">
                            <p>18</p>
                            </div>

                            <div class="overlay d-flex justify-content-center align-items-center">
                                <h2 class="text-white">Add to Shopping Bag</h2>
                               
                            </div>
                        </div>
                        <div>
                            <button class="card_button w-100 mt-3">Add to bag</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
